<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <div class="header-container">
      <h1>Create Your Account</h1>
      <div class="registration-form-container">
        <form action="verify.html">
          <input class="email-box" type="email" placeholder="Email" required>
          <input class="password-box" type="password" placeholder="Password" required>
          <button type="submit" class="button register-button">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
