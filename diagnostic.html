<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generating Report - SIX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/general.css">
  <script>
    function startDiagnostic() {
      const message = document.getElementById('generating-diagnostic-text');
      message.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'diagnosticcomplete.html';
      }, 2000);
    }
  </script>
</head>
<body>
  <div class="header-container">
    <h1>Diagnostic Report</h1>
    <div class="registration-form-container">
      <p class="verification-text"><b>Click the button below</b> to generate a diagnostic report.</p>
      <button class="button register-button" onclick="startDiagnostic()">Generate Report</button>
      <p id="generating-diagnostic-text" class="generating-diagnostic-text">Generating... Please wait.</p>
    </div>
  </div>
</body>
</html>
