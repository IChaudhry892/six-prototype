<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Software Update - SIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <script>
      function startUpdate() {
        const updatingText = document.getElementById('updating-software-text');
        updatingText.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'updatecomplete.html';
        }, 2000); // 2-second delay for the update animation
      }
    </script>
  </head>
  <body>
    <div class="header-container">
      <h1>Software Update</h1>
      <div class="registration-form-container">
        <p class="verification-text">Update available. <b>Press the button below</b> to install update.</p>
        <button class="button register-button" onclick="startUpdate()">Update Software</button>
        <p id="updating-software-text" class="updating-software-text">Updating... Please wait.</p>
      </div>
    </div>
  </body>
</html>
