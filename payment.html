<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payment - SIX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/general.css">
</head>
<body>
  <div class="header-container">
    <h1>Enter Payment Details</h1>
    <form action="payment-approved.html" class="registration-form-container payment-form-container">
      <input class="email-box payment-input" type="text" placeholder="Card Number" required>
      <input class="email-box payment-input" type="text" placeholder="Expiration Date (MM/YY)" required>
      <input class="email-box payment-input" type="text" placeholder="CVV" required>
      <input class="email-box payment-input" type="text" placeholder="Billing ZIP Code" required>
      <button type="submit" class="button register-button">Submit Payment</button>
    </form>
  </div>
</body>
