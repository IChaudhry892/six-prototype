<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search - SIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <h1 class="home-screen-title">SIX</h1>
    <div class="home-container">
      <div class="home-options">
        <a href="home.html" class="network-button home-options-button">Home</a>
        <a href="subscription.html" class="network-button home-options-button">Subscription Management</a>
        <a href="search.html" class="network-button home-options-button active-button">Search</a>
        <a href="settings.html" class="network-button home-options-button">Settings</a>
      </div>

      <div class="home-content search-container">
        <div class="continue-watching-container">
          <input id="searchInput" class="search-box" placeholder="Search..." readonly>
          <div class="keyboard-grid" id="keyboard">
            <!-- JavaScript fills in the grid with A-Z and 0-9 -->
          </div>
          <div class="keyboard-utility-row">
            <div class="keyboard-button keyboard-utility-button" onclick="clearInput()">Clear</div>
            <div class="keyboard-button keyboard-utility-button" onclick="appendChar(' ')">Space</div>
            <div class="keyboard-button keyboard-utility-button" onclick="deleteChar()">Delete</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const input = document.getElementById('searchInput');
      const keyboard = document.getElementById('keyboard');
      const chars = [...'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'];

      chars.forEach(char => {
        const btn = document.createElement('div');
        btn.className = 'keyboard-button';
        btn.textContent = char;
        btn.onclick = () => appendChar(char);
        keyboard.appendChild(btn);
      });

      function appendChar(char) {
        input.value += char;
      }

      function deleteChar() {
        input.value = input.value.slice(0, -1);
      }

      function clearInput() {
        input.value = '';
      }
    </script>
  </body>
</html>
